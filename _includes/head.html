<!-- ???below javascript was not included in shop -->
<!-- javascript -->
<script type="text/javascript" src="myjs.js"></script>

<!-- Viewport meta for responsive -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- to block search engines while testing -->
<meta name="robots" content="noindex">

<!--------------------- SEO Metadata ----------------------->
<title> {{ page.seo.title | default: site.data.site-settings.seo.title }} </title> 
<meta name="description" content="{{ page.seo.description | default: site.data.site-settings.seo.description }}">
<meta name="keywords" content="{{ page.seo.keywords | default: site.data.site-settings.seo.keywords }}">

{% if page.seo.hide-from-google == true %}
    <meta name="robots" content="noindex, nofollow">
{% else %}
    <meta name="robots" content="index, follow">
{% endif %}
